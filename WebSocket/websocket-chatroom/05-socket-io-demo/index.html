  <body>

    <script src="http://localhost:3003/socket.io/socket.io.js"></script>
    <script>
      // 连接socket服务
      // 参数：服务器地址
      var socket = io('http://localhost:3003')

      // 接受服务器返回的数据
      // socket.on('send', data => {
      //   console.log(data)
      // })
      // socket.emit 表示触发某个事件
      socket.emit('hehe', { name: 'zs', age: 18 })
      
      // socket.on 表示注册某个事件
      socket.on('send', function(data) {
        console.log(data)
      })

      socket.emit('login', { name: 'ls' });
    </script>
  </body>
